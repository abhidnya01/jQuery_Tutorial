<html>

<script type="text/javascript" src="jquery-3.2.1.min.js">

<script type="text/javascript" language="javascript">
$(document).ready(function()
{
    $(".myclass").click(function(){
    $("#hdln").hide();         
                                  });

    $("#myid").mouseenter(function(){
    $("#Buttonid").hide();
                                    });
    $("#hitler").mouseenter(function(){
    alert("He is Hitler");
                                   });
    $("*").dblclick(function(){
    $(this).hide();
                                   });
    $("input").focus(function(){
    $(this).css("background-color", "yellow");
                                   });
    $("#frstspc").blur(function(){
    $(this).css("background-color", "orange");
                                   });                               
    $("#scndspc").blur(function(){
    $(this).css("background-color", "white");
                                   });
    $("#thrdspc").blur(function(){
    $("this").css("background-color", "green");
                                   });
    $("#subm").click(function(){
      $(".f1").hide();        
                                   });
    $("#Refresh").mouseenter(function(){
    alert("Click on that button to refresh it");
                                    });

    $("#Refresh").click(function(){
    $("*").fadeToggle();
                                   });
    $("#Animate").click(function(){
    var div = $("*");
    div.animate({height: '300px', opacity: '1'}, "slow");
    div.animate({width: '300px', opacity: '0.1'}, "slow");
    div.animate({height: '100px', opacity: '3.4'}, "slow");
    div.animate({width: '100px', opacity: '0.8'}, "slow");
  });

});
</script>
